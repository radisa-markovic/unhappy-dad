<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nesrećni Radiša</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/united/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/udesavanje.css">
</head>
<body>

    <div class="header">
      <div class="jumbotron">Nesrećni Radiša</div>
    </div>

    
    <div class="container">
        <div id='kontejnerSelektora'>
            <select name='selIzborFamilije' class="form-control">
            </select>
            <button name='btnPotvrde' class="btn btn-primary">Potvrdi izbor i započni</button>
        </div>
        <div name='kontejnerCaletaIZene' class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div name='caletovKontejner' class="list-group"></div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div name='zeninKontejner' class="list-group"></div>
                </div>
            </div>
        </div>
        <div id='kontejnerDece'></div>
    </div>

    <button name="btnOverlay" class="btn btn-danger">Unesi porodicu</button><!--disposable-->
    
    <!-- overlay i div "hell"-->
    <div id="overlay">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="container" id="caletovDivOverlay">
                        <h3>Detalji o ocu:</h3>
                        <div class="list-group">
                            <input type="text" name="inpCaletovoImeOverlay" placeholder="Unesi ime">
                            <input type="text" name="inpCaletovoPrezimeOverlay" placeholder="Unesi prezime">
                            <input type="number" name="inpCaletoveGodineOverlay" placeholder="Unesi broj godina">
                            <input type="number" name="inpCaletovoZadovoljstvoOverlay" placeholder="Unesi početno zadovoljstvo">
                            <input type="number" name="inpCaletovStekOverlay" placeholder="Uneti početni štek">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="container">
                        <h3>Detalji o majci:</h3>
                        <div class="list-group">
                            <input type="text" placeholder="Unesi ime">
                            <input type="text" placeholder="Unesi prezime">
                            <input type="number" placeholder="Unesi početno zadovoljstvo">
                            <input type="number" placeholder="Unesi broj godina">
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="container">
                <h3>Broj dece:</h3>
                <input type="number" name="inpOverlayBrojDece" placeholder="Unesi broj dece">
            </div>
            <div class="container">
                <div class="row" id="velikiKontejnerDeceOverlay">
                    <!--ovde cu da ubacim decu kad izvrsim skriptu za onaj selekt za onChange-->
                </div>
            </div>
        </div>
        <button class="btn btn-primary" id="btnPotvrdaPodataka">Potvrdi</button>
    </div>
    <script src='./dist/bundle.js'></script>
</body>
</html>
